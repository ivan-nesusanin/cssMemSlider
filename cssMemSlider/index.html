<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./css/768.css">
  <link rel="stylesheet" href="./css/420.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <title>Mem Slider</title>
</head>
<body>
  <main>
    <div class="title">
      <h1>My favorite mems</h1>
    </div>
    <div class="slider-wrapper">
      <!-- <div class="buttons">
        <div class="btn-prev"><<</div>
        <div class="btn-next">>></div>
      </div> -->
      <input type="radio" name="rb" id="rb1" checked>
      <input type="radio" name="rb" id="rb2">
      <input type="radio" name="rb" id="rb3">
      <input type="radio" name="rb" id="rb4">
      <div class="slider">
        <div class="slide1">
          <img src="./assets/1.jpg" alt="1">
        </div>
        <div class="slide2">
          <img src="./assets/2.jpg" alt="2">
        </div>
        <div class="slide3">
          <img src="./assets/3.jpg" alt="3">
        </div>
        <div class="slide4">
          <img src="./assets/4.jpg" alt="4">
        </div>
      </div>
      <div class="under-wrapper">
        <div class="caption-wrapper">
          <div class="caption-slider">
            <div class="caption1">
              <p>Brainstorm is very effective instrument</p>
            </div>
            <div class="caption2">
              <p>Top motivation!</p>
            </div>
            <div class="caption3">
              <p>How do I perform code debag...</p>
            </div>
            <div class="caption4">
              <p>There is always such a dude in the comments</ли>
            </div>
          </div>
        </div>
        <div class="dots-wrapper">
          <label for="rb1"></label>
          <label for="rb2"></label>
          <label for="rb3"></label>
          <label for="rb4"></label>
        </div>
        <div class="active">
          <label for="rb1"></label>
          <label for="rb2"></label>
          <label for="rb3"></label>
          <label for="rb4"></label>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
